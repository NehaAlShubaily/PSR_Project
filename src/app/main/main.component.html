<p-button (click)="showDialog()" icon="pi pi-external-link" label="Show"></p-button> y
<p-dialog header="Long Content" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [modal]="true"
    [draggable]="false" [resizable]="false" [style]="{ width: '70vw', height: '60vw' }">

    <ng-template pTemplate="header" styleClass="p-dialog-titlebar">
        <span class="p-dialog-title">Client List</span>
    </ng-template>


    <ng-template pTemplate="body" styleClass="">

        <div id="nav">
            <p-button label="Add new record">
                <i class="pi pi-plus" style="font-size: 0.8rem; margin-right: 2px;"> </i>
            </p-button>

            <p-button icon="pi pi-file-pdf" label="export to excel">

            </p-button>
        </div>

        <div id="cTable">


            <table class=" table table-striped table-container ">
                <thead>
                    <tr>
                        <td id="one">
                            <div id="cCode">
                                <div class=""> </div>
                                <div class="">
                                    <h6> Client Code</h6>
                                </div>
                                <div> <i class="pi pi-ellipsis-v" style="font-size: 1rem"></i></div>

                            </div>
                        </td>
                        <td id="two">
                            <div id="cCode">
                                <div class=""> </div>
                                <div class="">
                                    <h6> Client Name</h6>
                                </div>
                                <div> <i class="pi pi-ellipsis-v" style="font-size: 1rem"></i></div>

                            </div>
                        </td>
                        <td id="three">


                        </td>
                    </tr>
                </thead>


                <tr>
                    <td id="one">PGR</td>
                    <td id="two">Petro gas E&P</td>
                    <td id="three"><p-button icon="pi pi-pencil"></p-button><p-button

                </tr>
                <tr>
                    <td id="one">HCF</td>
                    <td id="two">Hydro Carbon Finder</td>

                </tr>
                <tr>

                    <td id="two">Shuram Dubai</td>

                <tr>

                    <td id="one">GCS</td>

</p-dialog>
